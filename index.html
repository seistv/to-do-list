<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script type="module" src="./js/main.js"></script>
</head>

<body class="light-mode">
  <div class="content">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üìù My To-Do List</h2>
        <button id="modeToggle" class="btn btn-outline-secondary">üåô</button>
      </div>

      <table class="table table-hover text-center rounded-3 overflow-hidden shadow">
        <thead>
          <tr>
            <th class="checkbox-th">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="completion-checkbox" id="selectAll">
                <div class="d-flex flex-column ms-1">Done?</div>
              </div>
            </th>
            <th>Write your tasks here!!!</th>
            <th class="text-end actions-column">
              <button id="addRowBtn" class="btn btn-sm btn-success" title="Add New">
                <i class="bi bi-plus-lg"></i>
              </button>
            </th>
          </tr>
        </thead>

        <tbody id="todoListBody">
          <!-- Row 1 Sample -->
          <tr>
            <td class="text-start" colspan="2">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="completion-checkbox row-checkbox">
                <div class="editable-container d-flex flex-column">
                  <span class="editable-text">Walk the dog tomorrow morning!</span>
                  <input type="text" maxlength="70" class="editable-input">
                </div>
              </div>
            </td>
            <td class="text-end actions-column">
              <button class="btn btn-sm btn-secondary move-up-btn" title="Move Up"><i
                  class="bi bi-arrow-up"></i></button>
              <button class="btn btn-sm btn-secondary move-down-btn" title="Move Down"><i
                  class="bi bi-arrow-down"></i></button>
              <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="bi bi-trash"></i></button>
            </td>
          </tr>

          <!-- Row 2 Sample -->
          <tr>
            <td class="text-start" colspan="2">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="completion-checkbox row-checkbox">
                <div class="editable-container d-flex flex-column">
                  <span class="editable-text">Wash the dishes.</span>
                  <input type="text" maxlength="70" class="editable-input">
                </div>
              </div>
            </td>
            <td class="text-end actions-column">
              <button class="btn btn-sm btn-secondary move-up-btn" title="Move Up"><i
                  class="bi bi-arrow-up"></i></button>
              <button class="btn btn-sm btn-secondary move-down-btn" title="Move Down"><i
                  class="bi bi-arrow-down"></i></button>
              <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="bi bi-trash"></i></button>
            </td>
          </tr>

          <!-- Row 3 Sample -->
          <tr>
            <td class="text-start" colspan="2">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="completion-checkbox row-checkbox">
                <div class="editable-container d-flex flex-column">
                  <span class="editable-text">Cook lunch.</span>
                  <input type="text" maxlength="70" class="editable-input">
                </div>
              </div>
            </td>
            <td class="text-end actions-column">
              <button class="btn btn-sm btn-secondary move-up-btn" title="Move Up"><i
                  class="bi bi-arrow-up"></i></button>
              <button class="btn btn-sm btn-secondary move-down-btn" title="Move Down"><i
                  class="bi bi-arrow-down"></i></button>
              <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="bi bi-trash"></i></button>
            </td>
          </tr>

          <!-- Row 4 Sample -->
          <tr>
            <td class="text-start" colspan="2">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="completion-checkbox row-checkbox">
                <div class="editable-container d-flex flex-column">
                  <span class="editable-text">Watch news, netflix and animes!</span>
                  <input type="text" maxlength="70" class="editable-input">
                </div>
              </div>
            </td>
            <td class="text-end actions-column">
              <button class="btn btn-sm btn-secondary move-up-btn" title="Move Up"><i
                  class="bi bi-arrow-up"></i></button>
              <button class="btn btn-sm btn-secondary move-down-btn" title="Move Down"><i
                  class="bi bi-arrow-down"></i></button>
              <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="bi bi-trash"></i></button>
            </td>
          </tr>

          <!-- Row 5 Sample -->
          <tr>
            <td class="text-start" colspan="2">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="completion-checkbox row-checkbox">
                <div class="editable-container d-flex flex-column">
                  <span class="editable-text">Sleep.</span>
                  <input type="text" maxlength="70" class="editable-input">
                </div>
              </div>
            </td>
            <td class="text-end actions-column">
              <button class="btn btn-sm btn-secondary move-up-btn" title="Move Up"><i
                  class="bi bi-arrow-up"></i></button>
              <button class="btn btn-sm btn-secondary move-down-btn" title="Move Down"><i
                  class="bi bi-arrow-down"></i></button>
              <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-white text-center p-3 mt-5">
    &copy; 2025 Jazz.
  </footer>
</body>

</html>
